
<!DOCTYPE html>
<html>
<head>
    <title>Risk Assessments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Risk Assessments</h2>
    <a href="{{ url_for('risk.submit_risk') }}" class="btn btn-primary mb-3">Submit New Risk Assessment</a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Risk ID</th>
                <th>Company</th>
                <th>Risk Type</th>
                <th>Risk Level</th>
                <th>Assessed By</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for risk in risk_assessments %}
            <tr>
                <td>{{ risk.risk_id }}</td>
                <td>{{ risk.company }}</td>
                <td>{{ risk.risk_type }}</td>
                <td>{{ risk.risk_level }}</td>
                <td>{{ risk.assessed_by }}</td>
                <td><a href="{{ url_for('risk.view_risk', risk_id=risk.risk_id) }}" class="btn btn-sm btn-info">View</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>

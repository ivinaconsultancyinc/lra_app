
<!DOCTYPE html>
<html>
<head>
    <title>Submit Transfer Pricing Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Submit Transfer Pricing Analysis</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="company" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="company" name="company" required>
        </div>
        <div class="mb-3">
            <label for="transaction_type" class="form-label">Transaction Type</label>
            <input type="text" class="form-control" id="transaction_type" name="transaction_type" required>
        </div>
        <div class="mb-3">
            <label for="related_party" class="form-label">Related Party</label>
            <input type="text" class="form-control" id="related_party" name="related_party" required>
        </div>
        <div class="mb-3">
            <label for="transaction_value_usd" class="form-label">Transaction Value (USD)</label>
            <input type="number" step="0.01" class="form-control" id="transaction_value_usd" name="transaction_value_usd" required>
        </div>
        <div class="mb-3">
            <label for="arm_length_price_usd" class="form-label">Arm's Length Price (USD)</label>
            <input type="number" step="0.01" class="form-control" id="arm_length_price_usd" name="arm_length_price_usd" required>
        </div>
        <div class="mb-3">
            <label for="analysis_method" class="form-label">Analysis Method</label>
            <input type="text" class="form-control" id="analysis_method" name="analysis_method" required>
        </div>
        <div class="mb-3">
            <label for="adjustment_required" class="form-label">Adjustment Required</label>
            <select class="form-select" id="adjustment_required" name="adjustment_required" required>
                <option value="True">Yes</option>
                <option value="False">No</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Submit Analysis</button>
        <a href="{{ url_for('transfer_pricing.list_tp_analyses') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>

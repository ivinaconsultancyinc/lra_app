
<!DOCTYPE html>
<html>
<head>
    <title>Risk Assessment Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Risk Assessment Details</h2>
    <table class="table table-bordered">
        <tr><th>Risk ID</th><td>{{ risk.risk_id }}</td></tr>
        <tr><th>Company</th><td>{{ risk.company }}</td></tr>
        <tr><th>Risk Type</th><td>{{ risk.risk_type }}</td></tr>
        <tr><th>Risk Level</th><td>{{ risk.risk_level }}</td></tr>
        <tr><th>Description</th><td>{{ risk.description }}</td></tr>
        <tr><th>Mitigation Plan</th><td>{{ risk.mitigation_plan }}</td></tr>
        <tr><th>Assessed By</th><td>{{ risk.assessed_by }}</td></tr>
    </table>
    <a href="{{ url_for('risk.list_risks') }}" class="btn btn-primary">Back to List</a>
</div>
</body>
</html>

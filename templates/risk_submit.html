
<!DOCTYPE html>
<html>
<head>
    <title>Submit Risk Assessment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Submit New Risk Assessment</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="company" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="company" name="company" required>
        </div>
        <div class="mb-3">
            <label for="risk_type" class="form-label">Risk Type</label>
            <input type="text" class="form-control" id="risk_type" name="risk_type" required>
        </div>
        <div class="mb-3">
            <label for="risk_level" class="form-label">Risk Level</label>
            <select class="form-select" id="risk_level" name="risk_level" required>
                <option value="Critical">Critical</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Risk Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="mitigation_plan" class="form-label">Mitigation Plan</label>
            <textarea class="form-control" id="mitigation_plan" name="mitigation_plan" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit Assessment</button>
        <a href="{{ url_for('risk.list_risks') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
